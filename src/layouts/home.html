---
bodyClass: home
---
{% extends "./base.html" %} {% block content %}
  <img src="{{ site.logo }}" alt="{{ site.title }}" width="360" height="122" />
  <h1><span>{{ title }}</span></h1>
  {{ content | safe }}

  <h2>Chapters:</h2>
  <div class="toc-wrapper">
    <ol class="toc">
      {%- for chapter in collections.chapters -%}
      <li>
        <a data-header="{{ chapter.data.header }}" href="{{ chapter.url }}">
          {{ chapter.data.title }}
        </a>
      </li>
      {%- endfor -%}
    </ol>
    <div class="image-container">
      <img src="" class="hidden" aria-hidden="true" />
    </div>
  </div>

  <nav class="chapter-navigation">
    <div></div>
    {% set first = collections.chapters | first %}
    <a href="{{ first.url }}" title="{{ first.data.titla }}" class="next"> </a>
  </nav>
{% endblock %}
