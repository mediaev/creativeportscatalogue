---
bodyClass: home
---
{% extends "./base.html" %} {% block content %}
  <img src="{{ site.logo }}" alt="{{ site.title }}" width="360" height="122" />
  <h1><span>{{ title }}</span></h1>
  {{ content | safe }}
  <ol class="toc">
    {%- for chapter in collections.chapters -%}
    <li>
      <a href="{{ chapter.url }}">
        {{ chapter.data.title }}
      </a>
    </li>
    {%- endfor -%}
  </ol>
{% endblock %}
